language: python
sudo: false

python:
  - "3.5"
  - "3.6"
  # PyPy versions
  - "pypy3"  # Pypy3 5.8.0-beta0

# command to install dependencies
install:
  - pip install .
  - pip install .[unittests]
  - pip install coveralls

script:
  - python tests/coverage.py
  - coverage run tests/coverage.py

after_success:
  - coveralls